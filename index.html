<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css">

    <title>Silence Studio </title>
</head>

<body>
    <div class="wrapper main">
        <div class="header flex between">
            <div class="logo"></div>
            <div class="header_section flex between center ">
                <div>Главная</div>
                <div>Услуги</div>
                <div>Наши проекты</div>
                <div>О нас</div>
            </div>
            <div class="header_section_contacts"></div>
            <div class="header_section_button">
                <div class="button"></div>
            </div>
        </div>


        <div class="meeting_block flex">
            <div class="meeting_block_section flex column around center">
                <div class="tab mt100"><i class="fad fa-user-friends"></i></div>
                <div class="tab"></div>
                <div class="tab"></div>
                <div class="tab"></div>

            </div>
            <div class="meeting_block_info ">

            </div>
        </div>





        <div class="description_occupation flex row center around">
            <div class="descrition_tabs">Консультация</div>
            <div class="descrition_tabs">Предоплата</div>
            <div class="descrition_tabs">разработка</div>
            <div class="descrition_tabs">Правки</div>
            <div class="descrition_tabs">Продвижение</div>

        </div>





        <div class="website_builder"></div>





        <div class="work_partners"></div>





        <div class="about_specialists">
            <div class="wrapper_specialists flex row center">
                <div class="specialists"></div>
                <div class="specialist_info"></div>
            </div>
            <div class="wrapper_specialists flex row center">
                <div class="specialist_info"></div>
                <div class="specialists"></div>

            </div>
            <div class="wrapper_specialists flex row center">
                <div class="specialists"></div>
                <div class="specialist_info"></div>
            </div>
        </div>





        <div class="advantages flex row around">

            <div class="advantages_info">
                <div>Скорость</div>
                <div>Качество</div>
                <div>Цена</div>
            </div>
            <div class="advantages_info flex column center">
                <div class="advantages_circle">Наши достоинства</div>
            </div>
            <div class="advantages_info">
                <div>Опыт</div>
                <div>Владеем несколькими языками</div>
                <div>Надежность</div>
            </div>



        </div>




        <div class="feedback flex ">
            <div class="feedback_info"></div>
            <div class="feedback_form">
                <form class="flex center column ">
                    <div><input type="text" value="Имя"></div>
                    <div><input type="mail" value=" E-mail"></div>
                    <div><input type="tel" value="Телефон"></div>
                    <div><textarea></textarea></div>
                </form>
            </div>
        </div>




        <div class="footer flex row">
            <div class="footer_logo">


            </div>
            <div class="central_footer">
                <div></div>




            </div>

            <div class="footer_rightside">



            </div>



        </div>

</body>

</html>
